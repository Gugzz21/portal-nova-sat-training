<div class="themes">
    <label class="theme-switch">
        <input type="checkbox" [checked]="isDarkTheme" (change)="toggleTheme()">
        <span class="slider round">
            <span class="icon sun">‚òÄÔ∏è</span>
            <span class="icon moon">üåô</span>
        </span>
    </label>
</div>

<div class="register-container">
    <div class="register-card">
        <h2>Criar Conta</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" formControlName="name" placeholder="Seu nome completo">
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
                    Nome √© obrigat√≥rio.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Seu email">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                    Email v√°lido √© obrigat√≥rio.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" formControlName="password"
                    placeholder="Sua senha (min. 6 caracteres)">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="error">
                    Senha deve ter no m√≠nimo 6 caracteres.
                </div>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isLoading">
                {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
            </button>

            <div class="login-link">
                J√° tem uma conta? <a routerLink="/login">Fa√ßa login</a>
            </div>
        </form>
    </div>
</div>
