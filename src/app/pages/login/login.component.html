<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Digite seu email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Email válido é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" placeholder="Digite sua senha">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Senha é obrigatória.
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="register-link">
        Não tem uma conta? <a routerLink="/register">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
