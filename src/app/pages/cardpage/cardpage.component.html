<div class="container">
  <div class="content">

    <div class="page-header">
      <h1>Meus Cards</h1>
    </div>

    <div class="scroll-area">
      <div class="cards-grid">
        <ng-container *ngIf="(cards$ | async) as cards">

          <app-card
            *ngFor="let card of cards"
            [title]="card.title"
            [description]="card.description"
            [icon]="card.icon"
            [type]="card.type ?? 'image'">
          </app-card>

          <p class="empty" *ngIf="cards.length === 0">
            Nenhum card disponÃ­vel.
          </p>

        </ng-container>
      </div>
    </div>

  </div>
</div>
