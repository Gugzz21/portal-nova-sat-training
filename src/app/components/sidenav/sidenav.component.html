<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list class="nav-list">
      <a mat-list-item
       [routerLink]="['/dashboard']"
          routerLinkActive="active"
          class="nav-link">
        <i class="material-icons">dashboard</i>Dashboard
      </a>
      <a mat-list-item
        [routerLink]="['/card']"
          routerLinkActive="active"
          class="nav-link">
        <i class="material-icons">notes</i>Cards
      </a>
      <a mat-list-item routerLink="/">
        <i class="material-icons">person_search</i>Cliente
      </a>
      <a mat-list-item routerLink="/">
        <i class="material-icons">person_pin</i>Ordens de Servi√ßo
      </a>

    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <button mat-icon-button (click)="toggleSidebar()">
      <img *ngIf="showFiller" src="assets/setaDireita.png" alt="setaDireita">
      <img *ngIf="!showFiller" src="assets/setaEsquerda.png" alt="setaDireita">
    </button>
  </div>


</mat-drawer-container>
