<div class="container mat-elevation-z3">
  <h3 class="m-0">{{data().label}}</h3>
  <button mat-icon-button class="config-button" (click)="mostrarOpcoes.set(true)">
    <mat-icon>settings</mat-icon>
  </button>

  <ng-container [ngComponentOutlet]="data().content"/>
  @if (mostrarOpcoes()) {
    <app-widget-options [(mostrarOpcoes)]="mostrarOpcoes"/>
  }
</div>
